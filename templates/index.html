<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
</head>
<body>
    <h1>Simple Notes App - Eldad Seter</h1>
    <form action="/notes" method="post">
        <input type="text" name="content" required>&nbsp;&nbsp;
        <button type="submit">Add Note</button>
    </form>
    <p></p>
    <form action="/notes/delete-all">
        <button type="submit">Delete All Notes</button>
    </form>
    <p></p>
    <form action="/notes/history">
        <button type="submit">View History</button>
    </form>
    <p></p>    
    <ul>
        {% for note in notes %}
            <li>
                {{ note.content }}&emsp;
                <a href="{{ url_for('edit_note', note_id=note._id) }}">Edit</a>&nbsp;
                <a href="{{ url_for('delete_note', note_id=note._id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
